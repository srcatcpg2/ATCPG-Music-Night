    const grid = document.getElementById('video-grid');
    const lightbox = document.getElementById('video-lightbox');
    const iframeContainer = document.getElementById('iframe-container');

    // --- Generate Grid ---
    function createGrid() {
        videoData.forEach((video) => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            
            // Fixed: Now correctly uses the subtitle property defined above
            videoItem.innerHTML = `
                <div class="video-thumbnail">
                    <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg" alt="${video.title}">
                    <div class="play-overlay-small">‚ñ∂</div>
                </div>
                <div class="video-meta">
                    <h4>${video.title}</h4>
                    <span>${video.subtitle}</span>
                </div>
            `;
            
            videoItem.addEventListener('click', () => {
                openVideoLightbox(video.id);
            });
            grid.appendChild(videoItem);
        });
    }

    // --- Lightbox Functions ---
    function openVideoLightbox(videoId) {
        // Use the embed URL to avoid "Refused to connect" errors
        iframeContainer.innerHTML = `
            <iframe width="100%" height="100%" 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeVideoLightbox(e) {
        if (!e || e.target === lightbox || e.target.className === 'close-btn') {
            iframeContainer.innerHTML = ''; 
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeVideoLightbox();
    });

    createGrid();
</script>
